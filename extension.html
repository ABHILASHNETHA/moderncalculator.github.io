<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feet & Inches Calculator</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            background-color: #f1f1f1;
            /* Light background color */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            box-sizing: border-box;
            text-align: center;
        }

        /* Title Styling */
        h3 {
            color: #000000;
            /* Darker color for contrast */
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Label Styling */
        label {
            display: block;
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-top: 10px;
        }

        /* Input Styling */
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #2e00fc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            /* Primary button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #21f006;
            /* Darker on hover */
        }

        /* Result Styling */
        #result {
            font-size: 30px;
            color: #007bff;
            margin-top: 15px;
            padding: 10px;
            background-color: #e9f7ff;
            /* Light background for result */
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h3>Feet & Inches Calculator</h3>

    <!-- Input Fields for Measurements -->
    <label>First Measurement:</label>
    <input type="number" id="feet1" placeholder="Feet">
    <input type="number" id="inches1" placeholder="Inches">

    <label>Second Measurement:</label>
    <input type="number" id="feet2" placeholder="Feet">
    <input type="number" id="inches2" placeholder="Inches">

    <!-- Dropdown for Selecting Operation -->
    <label>Operation:</label>
    <select id="operation">
        <option value="subtract">Subtract</option>
        <option value="add">Add</option>
    </select>

    <!-- Calculate Button -->
    <button id="calculate">Calculate</button>

    <!-- Result Display -->
    <div id="result"></div>

    <script src="extesnion.js"></script>
</body>

</html>
